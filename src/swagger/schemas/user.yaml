type: object
properties:
  name:
    type: string
    description: Full name of the user
    example: 'John Doe'
  email:
    type: string
    format: email
    description: Unique email address of the user
    example: 'johndoe@example.com'
  age:
    type: integer
    description: Age of the user
    example: 30
required:
  - name
  - email
  - age
